<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Installer</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .installer-container {
        background: rgba(0,0,0,0.7);
        border-radius: 15px;
        padding: 40px 50px;
        width: 400px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 30px;
        font-size: 16px;
        color: #ccc;
    }
    button {
        background: #ff4c4c;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: #ff6b6b;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    #status {
        margin-top: 20px;
        font-size: 14px;
        color: #ffd700;
    }
</style>
</head>
<body>
    <div class="installer-container">
        <h1>Installer</h1>
        <p>Klicke auf den Button, um die neueste Version herunterzuladen.</p>
        <button id="downloadBtn">Installer herunterladen</button>
        <div id="status"></div>
    </div>

    <script>
        const INSTALLER_URL = '/installer.exe'; // Hier installer.exe vom Server

        const btn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            status.innerText = "Starte Download...";
            btn.disabled = true;
            btn.innerText = "Lade herunter...";

            try {
                const res = await fetch(INSTALLER_URL);
                const blob = await res.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "installer.exe";
                link.click();
                status.innerText = "Download abgeschlossen! Starte nun installer.exe.";
                btn.innerText = "Fertig!";
            } catch (err) {
                console.error(err);
                status.innerText = "Fehler beim Download.";
                btn.disabled = false;
                btn.innerText = "Installer herunterladen";
            }
        });
    </script>
</body>
</html>
